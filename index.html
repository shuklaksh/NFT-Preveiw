<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <img src="./images/image-equilibrium.jpg" alt="paisa">
    <div class="text">
      <h2>Equilibrium #3429</h2>
      <p> Our Equilibrium collection promotes balance and calm.</p>
    </div>
    <div class="bottom">
      <div id="price">
        <img src="./images/icon-ethereum.svg"> 
        <segment> 0.041 ETH</segment>
      </div>
      <div id="time">  
        <img src="./images/icon-clock.svg"> 
        <segment>3 days left</segment>
      </div>  
    </div>
    <div id="line"> </div>
    <div class="after-line">
      <segment id="cr1"> Creation of </segment> 
      <segment id="cr2"> Jules Wyvern</segment>
    </div>
  
</div>


  
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Lakshay Shukla.</a>
  </div>
</body>
</html>
